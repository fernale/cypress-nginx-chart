# Cypress configuration
cypress:
  enabled: true
  image:
    repository: cypress/included
    tag: 12.8.1
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  testConfig:
    baseUrl: "http://localhost:8086"
    reporter: "mochawesome"
    video: true
    
# NGINX configuration
nginx:
  image:
    repository: nginx
    tag: stable
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: NodePort
    port: 80
    nodePort: 8086  # Default exposure on 8086

# Shared volume configuration
volume:
  name: shared-test-data
  size: 1Gi

# ArgoCD specific settings
argocd:
  enabled: true

