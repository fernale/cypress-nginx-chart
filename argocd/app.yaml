apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sorry-cypress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sorry-cypress/charts  # Official Helm chart
    targetRevision: main
    chart: sorry-cypress
    helm:
      valueFiles:
        - ../../values/values.yaml  # Path to your custom values
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
